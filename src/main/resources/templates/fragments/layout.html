<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, additionalCss, additionalScripts)">
<head th:replace="~{fragments/head :: head(${title}, ${additionalCss})}">
    <title>Default Title</title>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- Main Content -->
    <main id="main-content">
        <th:block th:replace="${content}"></th:block>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/scripts :: scripts(${additionalScripts})}"></div>
</body>
</html>
