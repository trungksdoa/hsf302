<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="scripts(additionalScripts)">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Main JS -->
        <script th:src="@{/js/main.js}"></script>
        
        <!-- Additional Scripts -->
        <th:block th:replace="${additionalScripts}"></th:block>
        
        <!-- Common Scripts (inline) -->
        <script>
            // Mobile menu toggle
            document.querySelector('.mobile-menu-toggle')?.addEventListener('click', function() {
                document.querySelector('.site-navigation')?.classList.toggle('mobile-active');
            });
            
            // Add event listener for newsletter subscription
            document.querySelector('.newsletter form')?.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('input[type="email"]').value;
                if (email) {
                    alert('Thank you for subscribing to our newsletter!');
                    this.reset();
                }
            });
        </script>
    </div>
</body>
</html>
