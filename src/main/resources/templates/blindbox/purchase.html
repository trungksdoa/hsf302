<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: layout('Purchase Blind Box', ~{::main}, ~{::link}, ~{::script})}">
<head>
    <link rel="stylesheet" th:href="@{/css/blindbox.css}">
</head>
<body>
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0">Purchase Blind Box</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img src="https://picsum.photos/300/200?random=1" 
                                             class="img-fluid rounded" alt="Blind Box">
                                    </div>
                                    <div class="col-md-8">
                                        <h5 th:text="${blindBagType.typeName}">Blind Box Name</h5>
                                        <p th:text="${blindBagType.description}">Description</p>
                                        <h4 class="text-primary" th:text="${'$' + blindBagType.pricePerSpin}">$0.00</h4>
                                        
                                        <div class="mt-4">
                                            <button class="btn btn-success btn-lg" id="payWithMomo">
                                                <i class="fas fa-mobile-alt me-2"></i>
                                                Pay with MoMo
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('payWithMomo').addEventListener('click', function() {
            // Integrate with your MoMo payment service
            window.location.href = '/create'; // Your MoMo payment endpoint
        });
    </script>
</body>
</html>
