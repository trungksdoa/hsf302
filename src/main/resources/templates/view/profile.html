<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{view/layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
    <main>
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-0" role="alert">
            <div class="container">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
            <div class="container">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        
        <!-- Profile Header -->
        <section class="profile-header py-4 bg-light">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="mb-0">My Profile</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">My Profile</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Profile Content -->
        <section class="profile-content py-5">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-lg-3 mb-4 mb-lg-0">
                        <div th:replace="~{view/fragments/profile-fragments :: profile-sidebar}"></div>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="col-lg-9">
                        <div class="tab-content">
                            <!-- Profile Overview -->
                            <div th:replace="~{view/fragments/profile-fragments :: profile-overview}"></div>
                            
                            <!-- Spin History with Bulk Redeem -->
                            <div th:replace="~{view/fragments/profile-fragments :: spin-history-with-bulk}"></div>
                            
                         <!-- Order History -->
                            <div th:replace="~{view/fragments/profile-fragments :: order-history}"></div>

                            <!-- My Collection -->
                            <div th:replace="~{view/fragments/profile-fragments :: collection}"></div>
                            
                            <!-- Settings -->
                            <div th:replace="~{view/fragments/profile-fragments :: settings}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Profile Scripts -->
    <div th:replace="~{view/fragments/profile-fragments :: profile-scripts}"></div>
</body>
</html>
